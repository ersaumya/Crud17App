<mat-card>
  <mat-card-header>
    <button mat-raised-button color="primary" (click)="showAddProductForm()">Add New(+)</button>
  </mat-card-header>
  
  <mat-card-content>
    <mat-card *ngIf="!isAdd && !isEdit">
      
      <mat-card-content>
        <table mat-table [dataSource]="dataSources"  class="mat-elevation-z8">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
          </ng-container>
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
          </ng-container>
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element"> 
              <button mat-raised-button color="primary"(click)="editProduct(element.id)">Edit</button>
              <button mat-raised-button color="accent" (click)="deleteProduct(element.id)">Delete</button>
              
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
       
      </mat-card-content>
      
    </mat-card>

    <form [formGroup]="productForm" (ngSubmit)="saveProduct()" *ngIf="isAdd || isEdit">
      <mat-card style="width: 30%;">
        <mat-card-header>
          <h2>Add/Edit Product</h2>
        </mat-card-header>
        <mat-card-content>
          <mat-form-field>
            <mat-label>Id</mat-label>
            <input matInput formControlName="id">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput formControlName="name">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Description</mat-label>
            <input matInput formControlName="description">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Price</mat-label>
            <input matInput formControlName="price">
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
              <button mat-raised-button color="primary" type="submit">Save</button>
              <a mat-raised-button color="accent" (click)="backToList()">Cancel</a>
        </mat-card-actions>
      </mat-card>
    </form>
   
  </mat-card-content>
  
</mat-card>
